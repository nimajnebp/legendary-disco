core: '8.x'
project: 'project_name'
version: 8.x-1.x-dev
type: 'theme'
base theme: 'classy'

name: 'theme_name'
description: 'Drupal 8 theme template'

libraries:
- 'theme_name/global-styling'
- 'theme_name/bootstrap'

libraries-override:
core/normalize: false
classy/base: false

ckeditor_stylesheets:
  - 'dist/css/ck-editor.min.css'

